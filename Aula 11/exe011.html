<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Mato</h1>
    <input type="text" name="txtb" id="txtb">
    <input type="button" value="Verificar" onclick="verific()">
    <div id="res"> </div>
    <script>
        function verific(){
            var txtv = window.document.querySelector('input#txtb')
            var res = window.document.querySelector('div#res')
            var país = String(txtv.value)
            res.innerHTML = `Você está morando em ${país}.</br>`
            if(país == 'Brasil'){
                res.innerHTML += 'Você é brasileiro!'
            }else{
                res.innerHTML += 'Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
